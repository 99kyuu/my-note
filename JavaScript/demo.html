<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Hello World</title>
	<style media="screen">
		* {
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>
	<script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
	<div id="app">
		<div>
			<!-- 单slot -->
			<v-one>
				<!-- 这里的所有内容会替换掉slot -->
				<p>初始化段落一</p>
				<p>初始化段落二</p>
			</v-one>
			<v-two>
				<p slot="nav">我是导航</p>
				<p slot="main">我是内容</p>
				<p slot="footer">我是底部</p>
			</v-two>
			<v-three>
				<!-- 父组件默认无法使用子组件数据 -->
				<template scope="props">
					<p>{{ props.text }}</p>
				</template>
			</v-three>
		</div>
		<template id="one">
			<div>
				<h1>组件标题</h1>
				<slot></slot>
				<p>组件段落内容</p>
				<p>{{ one }}</p>
			</div>
		</template>


		<!-- 具名slot -->
		<template id="two">
			<div>
				<nav>
					<slot name="nav"></slot>
				</nav>
				<main>
					<slot name="main"></slot>
				</main>
				<footer>
					<slot name="footer"></slot>
				</footer>
			</div>
		</template>

		<!-- 作用域插槽 -->
		<template id="three">
			<div>
				<!-- 把数据传递给slot,这样父组件也可以访问three这个组件的数据 -->
				<slot :text="three"></slot>
			</div>
		</template>
	</div>
	<script>
		new Vue({
			el: '#app',
			components: {
				'v-one': {
					template: '#one',
					data() {
						return {
							'one': 'I am one'
						}
					}
				},
				'v-two': {
					template: '#two',
					data() {
						return {
							'two': 'I am two'
						}
					}
				},
				'v-three': {
					template: '#three',
					data() {
						return {
							'three': 'I am three'
						}
					}
				}
			}
		});
	</script>
</body>

</html>
