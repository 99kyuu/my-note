            function promiseFn() {
                // 同步的方式去写异步代码
                setTimeout(() => console.log(1), 0);
    
                new Promise(function(resolve) {
                    console.log(2);
                    // 这里的意思是，如果不执行 resolve 该函数时，下面所有的then()里面的函数都不会执行
                    setTimeout(() => resolve(), 1000);
                    console.log(3);
                }).then(function () {
                    // setTimeout(() => variable(), 1000);
                    console.log(4);
                }).then(function () {
                    console.log(6);
                }).then(function() {
                    console.log('最后一个');
                });
                function timeout(_time) {
                    return new Promise(function(resolve, reject){
                        setTimeout(resolve, _time);
                    })
                }
                timeout(3000).then(function(){
                    console.log('执行');
    
                })
            }

            // 生成器
            function* createIterator() {
                yield 'one';
                yield 'two';
                yield 'three';
            }
            // 生成器能像正规函数那样被调用，但会返回一个迭代器
            let iterator = createIterator();
            // console.log(iterator.next().value,iterator.next().value); // 1, 2
            // console.log(iterator.next().value);  // 3
            //taskDef即一个生成器函数
            function run(taskDef) {
                // 创建迭代器，让它在别处可用
                let task = taskDef();
                // 启动任务
                let result = task.next();
                // 递归使用函数来保持对 next() 的调用
                function step() {
                    // 如果还有更多要做的
                    console.log(result);
                    if (!result.done) {
                        result = task.next();
                        step();
                    }
                }
                // 开始处理过程
                step();
            }
