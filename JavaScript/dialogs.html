<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
        <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
        <title>用户交互提示</title>
        <link rel="stylesheet" type="text/css" href="./css/base.css"/>
        <link rel="stylesheet" href="./css/dialogs.css">
    	<style>
            /* 触发按钮 */
            .click_box{ width: 2.8rem; overflow: hidden; margin: auto; padding-top: 100px; }
            .click_box span{ display: block; font-size: 0.32rem; width: 100%; height: .8rem; border-radius: .1rem; cursor: pointer; color: #fff; text-align: center; line-height: .8rem; background-color: #2196f3; margin-bottom: .2rem; -webkit-box-shadow: 0 1px 3px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.24); box-shadow: 0 1px 3px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.24); }
        </style>
    </head>
    <body>
        <div class="click_box">
            <span onclick="myAlert()">提示框</span>
            <span onclick="myComfirm()">对话框</span>
            <span onclick="myLoad()">loading</span>
            <span onclick="myBall()">loadingBall</span>
            <span onclick="myToast()">toast</span>
            <span onclick="testBtn()">原型链式调用</span>
            <span onclick="classBtn()">类定义调用</span>
        </div>
        <script type="text/javascript" src="./js/dialogs.js"></script>
    </body>
</html>
