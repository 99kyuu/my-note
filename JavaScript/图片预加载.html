<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>图片预加载</title>
	<style media="screen">
        *{ padding: 0; margin: 0; }
        li{ list-style: none;}
        img{ width: 100%; display: block;}
        #wrap{ max-width: 500px; margin: auto;}
        #wrap h2{ font-size: 28px; line-height: 50px; font-weight: 400; text-align: center;}
        .photos{ width: 100%; }
        .photos li{ margin-bottom: 20px;}
	</style>
</head>
<body>
	<div id="wrap">
		<h2>简单的图片预加载</h2>
		<ul class="photos">
			<li><img class="lazy" src="img/loading.gif" data-lazy="img/big-1.jpg" alt=""></li>
			<li><img class="lazy" src="img/loading.gif" data-lazy="img/big-2.jpg" alt=""></li>
			<li><img class="lazy" src="img/loading.gif" data-lazy="img/big-3.jpg" alt=""></li>
			<li><img class="lazy" src="img/loading.gif" data-lazy="img/big-4.jpg" alt=""></li>
			<li><img class="lazy" src="img/loading.gif" data-lazy="img/big-5.jpg" alt=""></li>
			<li><img class="lazy" src="img/loading.gif" data-lazy="img/big-6.jpg" alt=""></li>
			<li><img class="lazy" src="img/loading.gif" data-lazy="img/big-7.jpg" alt=""></li>
			<li><img class="lazy" src="img/loading.gif" data-lazy="img/A7.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
<script type="text/javascript">
	window.imgLazyLoad = (function(window, document, undefined) {
		var store = [],offset, throttle, poll;
		function _inView (el) {
			var coords = el.getBoundingClientRect();
			return ((coords.top >= 0 && coords.left >= 0 && coords.top) <= (window.innerHeight || document.documentElement.clientHeight) + parseInt(offset));
		};
		function _pollImages () {
			// console.log(store);
			for (var i = store.length; i--;) {
				var self = store[i];
				if (_inView(self)) {
					self.src = self.getAttribute('data-lazy');
					store.splice(i, 1);
				}
			}
            // 这里可以做判断，当数组为空的时候清除scroll事件
		};
		function _throttle () {
			clearTimeout(poll);
			poll = setTimeout(_pollImages, throttle);
		};
		function init (obj) {
			var nodes = document.querySelectorAll('[data-lazy]');
			var opts = obj || {};
			offset = opts.offset || 0;
			throttle = opts.throttle || 150;
			for (var i = 0; i < nodes.length; i++) {
				store.push(nodes[i]);
			}
            // 一开始先执行一次
			_throttle();
			if (document.addEventListener) {
				window.addEventListener('scroll', _throttle, false);
			} else {
				window.attachEvent('onscroll', _throttle);
			}
		};
		return {
			init: init
			// render: _throttle	//	这个目前不知道有什么用
		};
	})(window, document);
	// imgLazyLoad.init({
	// 	offset: 0, //离可视区域多少像素的图片可以被加载
	// 	throttle: 0, //图片延时多少毫秒加载
	// });

	function LazyImg (_obj) {
		var _store = [];	//	元素的集合
		var _offset = 0;	// 	离可视区域多少像素的图片可以被加载
		var _delay = 0;		//	图片延时多少毫秒加载
		var _poll = null;	//	延迟器id
		var nodes = document.querySelectorAll('[data-lazy]');
		_offset = _obj.offset || 0;
		_delay = _obj.delay || 150;
		for (var i = 0; i < nodes.length; i++) {
			_store.push(nodes[i]);
		}
		//	计算每个元素scroll值
		function _inView (el) {
			var coords = el.getBoundingClientRect();
			return ((coords.top >= 0 && coords.left >= 0 && coords.top) <= (window.innerHeight || document.documentElement.clientHeight) + parseInt(_offset));
		}
		//	替换图片路径
		function _pollImages () {
			for (var i = _store.length; i--;) {
				var self = _store[i];
				if (_inView(self)) {
					self.src = self.getAttribute('data-lazy');
					_store.splice(i, 1);
				}
			}
			// 全部加载完后清除滚动事件
			if (_store.length === 0) window.removeEventListener('scroll', _throttle);
		}
		// 滚动延迟
		function _throttle() {
			if (_poll) clearTimeout(_poll);
			_poll = setTimeout(_pollImages, _delay);
		}
		// 先启动一次
		_throttle();
		window.addEventListener('scroll', _throttle);
	}
	new LazyImg({
		offset: 0,	//离可视区域多少像素的图片可以被加载
		delay: 0	//图片延时多少毫秒加载
	});
</script>
