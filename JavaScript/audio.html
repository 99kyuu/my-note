<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音频播放</title>
    <style>
        *{ padding: 0; margin: 0; }
        body{ overflow: hidden; }
        .page{ width: 100%; padding: 50px; box-sizing: border-box; text-align: center; }
        .page button{ width: 140px; height: 40px; text-align: center; }
    </style>
</head>
<body>
    <div class="page">
        <div id="audioBox"></div>

        <button onclick="playAudio()">播放音效</button>
        <button onclick="pauseAudio()">停止音效</button>
    </div>

    <script src="./js/audio.js"></script>
</body>
</html>
