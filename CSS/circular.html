<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>css background 画圆环</title>
    <style>
        *{ padding: 0; margin: 0; }
        div { box-sizing: border-box; }
        .box{ width: 240px; height: 240px; margin: 0 auto 16px; transition: .3s all; }
        .ring{ background: conic-gradient(rgba(0, 255, 149, 0.884) 0% 32%, hotpink 32% 100%); border-radius: 100%; }
    </style>
</head>
<body>
    <!-- learn: https://www.imooc.com/article/27841 -->
    <div class="box ring"></div>
    <script>
        const ratio = 10;
        /** @type{HTMLElement} */
        const ring = document.querySelector('.ring');
        let progress = 0;
        function move() {
            progress++;
            if (progress > 100 * ratio) {
                progress = 0;
            }
            ring.style.background = `conic-gradient(rgba(0, 255, 149, 0.884) 0% ${progress / ratio}%, hotpink ${progress / ratio}% 100%)`;
            requestAnimationFrame(move);
        }
        move();
    </script>
</body>
</html>
